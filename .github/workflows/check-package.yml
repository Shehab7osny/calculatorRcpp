name: Check-R-Package
 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
 
jobs:

  R-CMD-Check:
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@master

      - name: "🔧 Setup R"
        uses: r-lib/actions/setup-r@master

      - name: "📦 Install R Package"
        uses: r-lib/actions/setup-r-dependencies@master
