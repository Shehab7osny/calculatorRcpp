name: Check Memory Leakage
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  rchk:
    runs-on: ubuntu-latest
    container:
      image: rhub/ubuntu-rchk
      options: --user=root
    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/run-rchk@v2
      with:
        setup-only: true
    - uses: r-lib/actions/setup-r-dependencies@v1
      with:
        cache-version: rchk-1
    - uses: r-lib/actions/run-rchk@v2
      with:
        run-only: true